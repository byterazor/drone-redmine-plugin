kind: pipeline
type: kubernetes
name: build-amd64
platform:
  arch: amd64
node_selector:
  kubernetes.io/arch: amd64
  federationhq.de/compute: true

volumes:
- name: fedhq-ca-crt
  config_map:
    name: fedhq-ca-crt
    default_mode: 420     # same as 644 in octal, or u+w,a+r
    optional: false

steps:
  - name: build amd64
    image: quay.io/buildah/stable:v1.36
    privileged: true
    volumes:
    - name: fedhq-ca-crt
      path: /etc/ssl/certs2/
    commands:
      - scripts/setupEnvironment.sh
      - buildah bud --network host -t "registry.cloud.federationhq.de/drone-redmine:latest-amd64"  --arch amd64 .
      - buildah push --all registry.cloud.federationhq.de/drone-redmine:latest-amd64
---

---
kind: pipeline
type: kubernetes
name: push
node_selector:
  kubernetes.io/arch: amd64
  federationhq.de/location: Blumendorf
  federationhq.de/compute: true

volumes:
- name: fedhq-ca-crt
  config_map:
    name: fedhq-ca-crt
    default_mode: 420     # same as 644 in octal, or u+w,a+r
    optional: false

steps:
  - name: push
    image: quay.io/buildah/stable:v1.36
    privileged: true
    environment:
      USERNAME:
        from_secret: username
      PASSWORD:
        from_secret: password
    volumes:
    - name: fedhq-ca-crt
      path: /etc/ssl/certs2/
    commands:
      - scripts/setupEnvironment.sh
      - buildah manifest create drone-redmine:latest registry.cloud.federationhq.de/drone-redmine:latest-arm64 registry.cloud.federationhq.de/drone-redmine:latest-amd64
      - buildah manifest push --all drone-redmine:latest docker://registry.cloud.federationhq.de/drone-redmine:latest
      - buildah login -u $${USERNAME} -p $${PASSWORD} registry.hub.docker.com
      - buildah manifest push --all drone-redmine:latest docker://registry.hub.docker.com/byterazor/drone-redmine:latest 
      - buildah manifest drone-redmine:latest
  - name: push readme
    image: byterazor/drone-docker-readme-push:latest
    settings:
      REPOSITORY_NAME: byterazor/drone-redmine
      FILENAME: README.md
      USERNAME: 
        from_secret: username
      PASSWORD: 
        from_secret: password
depends_on:
  - build-amd64
  - build-arm64

---
kind: secret
name: username
get:
  path: docker
  name: username

---
kind: secret
name: password
get:
  path: docker
  name: secret